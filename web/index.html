<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Automation</title>

    <script src="static/js/jquery-3.1.0.min.js"></script>
    <script src="static/js/raphael-2.1.4.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/angular.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/panelDirective.js"></script>
    <script src="https://cdn.rawgit.com/AngularClass/angular-websocket/v2.0.0/dist/angular-websocket.min.js"></script>


    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/whhg.css">


</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <div class="container-fluid">
        <h1 class="center-block">Home Automation</h1>
        <div class="row equal">
            <div class="col-xs-6">
                <div my-panel data-unit-type="'Temperature'" data-unit-list="units['Temperature']"></div>
            </div>
            <div class="col-xs-6">
                <div my-panel data-unit-type="'Switches'" data-unit-list="units['Switches']"></div>
            </div>
        </div>
        <div class="row equal">
            <div class="col-xs-12">
                <div my-panel data-unit-type="'Nest'" data-unit-list="units['Nest']"></div>
            </div>
        </div>
        <div class="row equal">
            <div class="col-xs-6">
                <div my-panel data-unit-type="'Garage'" data-unit-list="units['Garage']"></div>
            </div>
            <div class="col-xs-6">
                <div my-panel data-unit-type="'Sump Pump'" data-unit-list="units['Sump Pump']"></div>
            </div>
        </div>
    </div>
    <my-alert-display></my-alert-display>
</div>
</body>
</html>
